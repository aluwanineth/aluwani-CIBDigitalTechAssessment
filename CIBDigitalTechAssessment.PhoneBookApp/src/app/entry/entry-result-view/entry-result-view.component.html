<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">Serch Results</span>
        </div>
    </p-header>
    <p-table [value]="entries">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-entry>
            <tr>
                <td>{{entry.name}}</td>
                <td>{{entry.phoneNumber}}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-footer>
        <button pButton type="button" (click)="closeForm()" icon="pi pi-check" label="Ok" class="ui-button-info" style="margin-right: .25em"></button>
    </p-footer>
</p-panel>
