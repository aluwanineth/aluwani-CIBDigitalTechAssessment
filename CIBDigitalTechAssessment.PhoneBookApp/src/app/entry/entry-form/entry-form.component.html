<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">Add Phone Entry</span>
        </div>
    </p-header>
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                </div>
            </div>
        </div>
        <p-footer>
            <button pButton type="submit" [disabled]="!entryForm.valid" icon="pi pi-save" label="Save" class="ui-button-info" style="margin-right: .25em"></button>
            <button pButton type="button" (click)="resetForm()" icon="pi pi-arrow-circle-left" label="Cancel" class="ui-button-warning"></button>
        </p-footer>
    </form>
</p-panel>
